<!DOCTYPE HTML>
<html>
<head>

    <title>Community</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="board.css" />
</head>

<body class="is-preload">

    <!-- Page Wrapper -->
    <div id="page-wrapper">

        <!-- Wrapper 시작 -->
        <div id="wrapper">
            
            <h3 style="text-align: center; border-bottom: none;">Community</h3>
            <!-- inquiry_container 시작 -->
            <div id="inquiry_container">
                <!-- inquiry_menu 시작 -->
                <div id="inquiry_menu">
                    <a href="">10대</a>
                    <a href="">20대</a>
                    <a href="">30대</a>
                    <a href="">40대</a>
                    <a href="">50대</a>
                    <!-- inquiry_menu 끝 -->
                </div>
                <!-- div_table 시작 -->
                <div id="div_table">
                    <!--  실험1시작-->
                    <caption style="text-align: left; margin-bottom: 3%;"></caption>

                    <table>
                        <thead>
                            <tr>
                                <th class="th-no1">번호</th>
                                <th class="th-title1">제목</th>
                                <th class="th-writer1">작성자</th>
                                <th class="th-date1">작성일</th>
                                <th class="th-no1">조회수</th>
                            </tr>
                        </thead>
                        <c:choose>
                            <c:when test="${list != null and fn:length(list) > 0}">
                                <c:forEach var="board" items="${list}">
                                    <tr align="center" valign="middle">
                                        <td height="24px">1</td>
                                        <td><a href=""></a></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </c:forEach>
                            </c:when>
                            <c:otherwise>
                                <tr height="50px" align="center">
                                    <td colspan="5">등록된 게시물이 없습니다.</td>
                                </tr>
                            </c:otherwise>
                        </c:choose>
                    </table>
                    <!--  실험1끝-->

                    <table>
                        <tr align="center" valign="middle">
                            <td>
                                <c:if test="">
                                    <a href="">&lt;</a>
                                </c:if>
                                <c:forEach var="i" begin="${startPage}" end="${endPage}">
                                    <c:choose>
                                        <c:when test="${i eq nowPage}">
                                            <c:out value="" />
                                        </c:when>
                                        <c:otherwise>
                                            <a href="">
                                                <c:out value="" />
                                            </a>
                                        </c:otherwise>
                                    </c:choose>
                                </c:forEach>

                                <c:if test="${nowPage != realEndPage}">
                                    <a href="">&gt;</a>
                                </c:if>
                            </td>
                        </tr>
                    </table>

                    <div id="write_button_div">
                        <a id="write" href="" class="button">글쓰기</a>
                    </div>

                </div>
                <!-- div_table 끝 -->

                <!-- search_container 시작 -->
                <div id="search_container" style="margin: 0 auto; width: 400px; height: 40px;">
                    <ul>
                        <li style="float: left;"><select id="search_date" name="search_date">
                                <option value="">일주일</option>
                                <option value="">한달</option>
                                <option value="">세달</option>
                                <option value="all">전체</option>
                            </select></li>
                        <li style="float: left;"><select id="search_key" name="search_key">
                                <option value="subject">제목</option>
                                <option value="content">내용</option>
                                <option value="writer">글쓴이</option>
                                <option value="userid">아이디</option>
                            </select></li>
                        <li style="float: left;"><input id="search" name="search" class="inputTypeText" placeholder=""
                                value="" type="text"></li>
                        <li style="float: left;"><a href="#" class="" onclick=""><i class="fa fa-search"
                                    aria-hidden="true"></i></a></li>
                    </ul>
                </div>
                <!-- search_container 끝 -->
            </div>
            <!-- inquiry_container 끝 -->
        </div>
        <!-- Wrapper 끝 -->

    </div>

</body>

</html>
