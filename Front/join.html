      width: 100%;
      height: auto;
      /* height: 700px; */
      margin-top: 30%;
    }

    #userName,
    #userEmail,
    #userPassword {
      width: 100%;
      height: 5vh;
    }

    a {
      text-decoration: none;
      /* color: rgb(0, 0, 0); */
    }

    #loginDiv {
      margin-top: 4%;
      text-align: center;
      margin-bottom: 10%;
    }

    #joinBtnDiv {
      margin-top: 8%;
    }

    #joinBtn {
      width: 100%; 
      font-weight: bold; 
      border: 2px solid black; 
      background-color: black; 
      --bs-btn-hover-bg: #212529; 
      font-size: 1.3rem;

          <!-- logoDiv 시작 -->
          <div id="logoDiv" style="margin-top: 10%; margin-bottom: 5%;">
            <h1 style="text-align: center; font-size: 3rem;">BLACKKIWI</h1>
          </div>
          <!-- logoDiv 끝 -->

          <!-- textDiv 시작 -->
          <div id="textDiv" style="margin-bottom: 5%;">

          </div>
          <!-- textDiv 끝 -->

          <!-- userNameDiv 시작 -->
          <div id="userNameDiv" style="margin-bottom: 5%;">
            <input type="text" placeholder="이름" id="userName">

          <!-- userNameDiv 끝 -->

          <!-- userEmailDiv 시작 -->
          <div id="userEmailDiv" style="margin-bottom: 5%;">
            <input type="text" placeholder="이메일" id="userEmail">
          </div>
          <!-- userEmailDiv 끝 -->

          <!-- userPasswordDiv 시작 -->
          <div id="userPasswordDiv" style="margin-bottom: 5%;">
            <input type="password" placeholder="비밀번호" id="userPassword">
          </div>

          <!-- joinBtnDiv 시작 -->
          <div id="joinBtnDiv">
            <input type="submit" value="가입하기" class="btn btn-dark btn-lg" id="joinBtn">
          </div>
