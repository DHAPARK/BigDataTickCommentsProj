<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #load {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed;
            display: block;
            opacity: 0.8;
            background: white;
            z-index: 99;
            text-align: center;
        }

        #load > img {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 100;
        }
    </style>

</head>
<body>
    
    <div id="load">
        <img src="./0009.gif" alt="loading">
    </div>

</body>

<script>
var loadImg = document.getElementById("load") ;

loadImg.style.display ='none';

function eventoccured(){
    
    loadImg.style.display ='block';

    setTimeout(()=>{

        loadImg.style.display ='none';

    },3000);

}

//$(window).load(function() {
    
//});
eventoccured();

</script>

</html>
